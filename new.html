<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <nav>
            <button class="tab" onclick="showTab('register')">Register</button>
            <button class="tab" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('tracker')">Fitness Tracker</button>
            <button class="tab" onclick="toggleTheme()">Toggle Theme</button>
        </nav>

        <div id="register" class="tab-content">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regName">Name:</label>
                <input type="text" id="regName" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="login" class="tab-content" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="tracker" class="tab-content" style="display:none;">
            <h2>Fitness Tracker</h2>
            <form id="fitnessForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                <label for="activity">Activity Level:</label>
                <select id="activity">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Lightly active</option>
                    <option value="moderate">Moderately active</option>
                    <option value="active">Very active</option>
                </select>
                <label for="goal">Fitness Goal:</label>
                <select id="goal">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="maintain">Maintain Weight</option>
                </select>
                <label for="workoutType">Preferred Workout Type:</label>
                <select id="workoutType">
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength Training</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="mixed">Mixed</option>
                </select>
                <button type="submit">Generate Plan</button>
            </form>
            <div id="plan" class="plan"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
